<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
  <title>{{ page.title }} &middot; newicom.pl</title>{% if page.description %}
  <meta name="description" content="{{ page.description }}"/>{% endif %}{% if page.robots %}
  <meta name="robots" content="{{ page.robots }}"/>{% endif %}
  <meta name="verify-v1" content="" />
  <meta http-equiv="content-type" content="text/html; charset=utf-8" />
  <meta http-equiv="X-UA-Compatible" content="chrome=1" />
  <link rel="stylesheet" href="/css/style.css" type="text/css" />
  <link rel="stylesheet" href="/css/syntax.css" type="text/css" />
  <link rel="alternate" type="application/atom+xml" href="http://newicom.pl/atom.xml" />
  <link rel="canonical" href="http://newicom.pl{{ page.url }}"/>
  <link rel="icon" href="favicon.ico" type="image/x-icon" /> 
  <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon" />
  <meta name="viewport" content="width=850" />
  <meta name="description" content="Paweł Kaczor - Blog o programowaniu." />
  <meta name="keywords" content="Paweł Kaczor, Pawel Kaczor, Scala, Programowanie, DevBlog, Consulting" />
  <script src="/js/jquery-1.3.2.min.js" type="text/javascript" charset="utf-8"></script>
  <script src="/js/loopedslider.js" type="text/javascript" charset="utf-8"></script>
</head>
<body>
  
  <div id="container">
    <div id="header" class="menubar">
      {% include menubar.html %}
    </div>
    <div id="main">
      {{ content }} 
    </div>
  </div>
  {% unless page.hide_analytics %}{% include google-analytics.html %}{% endunless %}
  <script type="text/javascript">
  //<![CDATA[
  (function() {
  	var links = document.getElementsByTagName('a');
  	var query = '?';
  	for(var i = 0; i < links.length; i++) {
  	if(links[i].href.indexOf('#disqus_thread') >= 0) {
  		query += 'url' + i + '=' + encodeURIComponent(links[i].href) + '&';
  	}
  	}
  	document.write('<script charset="utf-8" type="text/javascript" src="http://disqus.com/forums/Newion/get_num_replies.js' + query + '"></' + 'script>');
  })();
  //]]>
  </script>
</body>	
</html>
